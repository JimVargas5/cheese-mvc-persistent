<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<p th:unless="${categories} and ${categories.size()}">Fool, there aren't any categories.</p>
<p><b>All of the Categories</b></p>
<ul th:each="category : ${categories}">
    <a th:href="@{'cheese/category/?id=' + ${category.id}}"><li th:text="${category.name}"></li></a>
</ul>
<a href="category/add">Add a Category</a>

<footer th:replace="fragments :: cake"></footer>

</body>
</html>
